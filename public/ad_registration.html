    <div class="ui sidebar vertical menu"><a href="index.html" class="item">Home</a><a href="#" class="item">Mensagens</a><a onClick="auth_LogoffUser();" class="item">Sair</a></div>
    <div class="pusher">
      <div id="menu" class="ui sf_header">
        <div class="ui padded grid">
          <div class="blue row">
            <div class="three wide column">
              <button onclick="ui_openSidebar();" class="ui icon button blue"><i class="icon list large"></i></button>
            </div>
            <div class="ten wide column">
              <div class="ui search">

                <div class="results"></div>
              </div>
            </div>

            </div>
          </div>

      <div id="all">
        <form class="ui form">
          <div class="field">
            <label>Título</label>
            <input type="text" name="titulo" placeholder="Título do anúncio"/>
          </div>
          <div class="field">
            <label>Preço R$</label>
            <input type="number" min="0.00" max="10000.00" step="0.01" name="preco" placeholder="Preço"/>
          </div>
        </form>
        <div class="ui form">
          <div class="inline fields">
            <label>Categoria</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="categoria" checked="checked"/>
                <label>Produtos</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="categoria"/>
                <label>Serviços</label>
              </div>
            </div>
          </div>
          <div class="field"></div>
          <label>Descrição</label>
          <input type="text" name="descricao" placeholder="Descrição"/>
          <div class="field"></div>
          <label>Localização</label>
          <input type="text" name="localizacao" placeholder="Localização"/>
          <div class="field"></div>
          <button type="submit" class="ui button">Publicar</button>
        </div>
      </div>
    </div>

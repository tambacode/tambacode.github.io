
<html>
  <head>
    <title>Shared.Farm</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="manifest" href="manifest.json"/>
    <!-- Please don't use this type of comment >> // << because it is compiled in the HTML-->
    <link rel="stylesheet" type="text/css" href="semanticUI/semantic.css"/>
    <link rel="stylesheet" type="text/css" href="semanticUI/components/Semantic-UI-Alert.css"/>
    <link rel="stylesheet" type="text/css" href="css/webapp.css"/>
    <link rel="stylesheet" type="text/css" href="css/sharedfarm.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="semanticUI/semantic.min.js"></script>
    <script type="text/javascript" src="semanticUI/components/Semantic-UI-Alert.js"></script>
    <script src="js/main.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
  </head>
  <body>
    <div class="ui sidebar vertical menu"><a href="index.html" class="item">Home</a><a href="#" class="item">Mensagens</a><a onClick="auth_LogoffUser();" class="item">Sair</a></div>
    <div class="pusher">
      <div id="menu" class="ui sf_header">
        <div class="ui padded grid">
          <div class="blue row">
            <div class="three wide column">
              <button onclick="ui_openSidebar();" class="ui icon button blue"><i class="icon list large"></i></button>
            </div>
            <div class="ten wide column">
              <div class="ui search">
                <div class="ui icon input big fluid">
                  <input type="text" placeholder="Pesquisar..." class="prompt"/><i class="search icon"></i>
                </div>
                <div class="results"></div>
              </div>
            </div>
            <div class="right aligned three wide column">
              <button onclick="user_OpenProfile();" class="ui icon button blue"><i class="icon user circle large"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div id="all">
        <form id="InsertAdRegistration" class="ui form">
          <div class="field">
            <label>Título</label>
            <input type="text" name="title" id="title" maxlength="50" required="required" placeholder="Título do anúncio"/>
          </div>
          <div class="field">
            <label>Preço R$</label>
            <input type="number" name="price" id="price" min="0.00" max="10000.00" step="0.01" required="required" placeholder="Preço"/>
            <div class="inline fields">
              <label>Categoria</label>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="category" id="products" value="produtos" checked=""/>
                  <label>Produtos</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="category" id="services" value="servicos"/>
                  <label>Serviços</label>
                </div>
              </div>
            </div>
            <div class="field"></div>
            <label>Descrição</label>
            <input type="text" name="description" id="description" maxlength="250" required="required" placeholder="Descrição"/>
            <div class="field"></div>
            <label>Localização</label>
            <input type="text" name="location" id="location" maxlength="250" placeholder="Localização"/>
            <div class="field"></div>
            <button id="InsertAdRegistration" onClick="db_InsertAdRegistration();" class="ui button">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

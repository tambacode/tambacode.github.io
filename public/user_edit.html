
<html>
  <head>
    <title>Shared.Farm</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="manifest" crossorigin="use-credentials" href="%PUBLIC_URL%/manifest.json"/>
    <!-- Please don't use this type of comment >> // << because it is compiled in the HTML-->
    <link rel="stylesheet" type="text/css" href="semanticUI/semantic.css"/>
    <link rel="stylesheet" type="text/css" href="semanticUI/components/Semantic-UI-Alert.css"/>
    <link rel="stylesheet" type="text/css" href="css/webapp.css"/>
    <link rel="stylesheet" type="text/css" href="css/sharedfarm.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-storage.js"></script>
    <script src="semanticUI/semantic.min.js"></script>
    <script type="text/javascript" src="semanticUI/components/Semantic-UI-Alert.js"></script>
    <script src="js/main.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/ad.js"></script>
    <script src="js/ad_detail.js"></script>
  </head>
  <body>
    <div class="ui sidebar vertical menu"><a href="index.html" class="item">Home</a><a onClick="messages_GoTo();" class="item">Mensagens</a><a onClick="auth_LogoffUser();" class="item">Sair</a></div>
    <div class="pusher">
      <div id="menu" class="ui sf_header">
        <div class="ui padded grid">
          <div class="orange row">
            <div class="three wide column">
              <button onclick="ui_openSidebar();" class="ui icon button orange"><i class="icon list large"></i></button>
            </div>
            <div class="ten wide column">
              <div class="ui search">
                <div class="ui icon input big fluid">
                  <input id="adsSearchInput" type="text" placeholder="Pesquisar..." class="prompt"/><i id="adsSearchButton" onclick="ads_SearchAd();" class="link search icon"></i>
                </div>
                <div class="results"></div>
              </div>
            </div>
            <div class="right aligned three wide column">
              <button onclick="user_OpenProfile();" class="ui icon button orange"><i class="icon user circle large"></i></button>
            </div>
            <script>
              const searchTerm = misc_GetUrlParam('searchTerm');
              $("#adsSearchInput").val(searchTerm);
            </script>
          </div>
        </div>
      </div>
      <div id="all">
        <div id="loader" class="sixteen wide column row">
          <div class="ui active centered inline loader"></div>
        </div>
        <div id="display_user_edit" style="display:none" class="ui container">        
          <form class="ui form fluid user_edit">
            <div class="field">
              <div style="background-color: red; background-image: url('imgs/elliot.jpg');" class="ui grid">
                <div class="row"></div>
                <div class="row"><img src="imgs/elliot.jpg" style="border:3px solid white;" class="ui centered small circular image"/></div>
                <div class="row"></div>
              </div>
            </div><br/>
            <div class="field required">
              <label>Nome</label>
              <input id="name" type="text" name="name" placeholder="Nome completo"/>
            </div>
            <div class="field">
              <label>Email</label>
              <input id="email" type="email" name="email" placeholder="email" disabled="disabled"/>
            </div>
            <div class="field">
              <div class="ui grid">                      
                <div class="six wide column">
                  <div class="field required">
                    <label>DDD</label>
                    <input id="phone_ddd" type="tel" name="phone_ddd" placeholder="99"/>
                  </div>
                </div>
                <div class="ten wide column">
                  <div class="field required">
                    <label>Telefone</label>
                    <input id="phone_number" type="tel" name="phone_number" placeholder="99999-9999"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui grid">
                <div class="ten wide column">                               
                  <div class="field required">
                    <label>CEP</label>
                    <input id="cep" type="text" name="cep" placeholder="99999-999"/>
                  </div>
                </div>
                <div class="six wide column">
                  <div class="field">
                    <label>Número</label>
                    <input id="house_number" input="input" type="text" name="house_number" placeholder="123"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label>Logradouro</label>
              <input id="publicplace" input="input" type="email" name="publicplace" placeholder="Rua, Avenida, ..."/>
            </div>
            <div class="field">
              <label>Bairro</label>
              <input id="district" input="input" type="text" name="district" placeholder="Bairro ..."/>
            </div>
            <div class="field">
              <label>Complemento</label>
              <input id="complement" input="input" type="text" name="complement" placeholder="KM12, Fazenda ..."/>
            </div>
            <div class="field">
              <div class="ui grid">
                <div class="six wide column">
                  <div class="field">
                    <label>UF</label>
                    <select id="state" class="ui compact dropdown">
                      <option value="">...</option>
                    </select>
                  </div>
                </div>
                <div class="ten wide column">
                  <div class="field">
                    <label>Localidade</label>
                    <input id="city" input="input" type="text" name="city" placeholder="São Paulo"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui padded column row grid">
                <div class="two wide column"></div>
                <div class="ten wide column centered">
                  <div class="ui fluid primary submit button"><i class="save icon"></i>Salvar infomações</div>
                </div>
                <div class="two wide column"></div>
              </div>
            </div>
            <div class="field">
              <div class="ui error message"></div>
            </div>
          </form>
        </div><br/><br/>
      </div>
    </div>
    <script src="js/user.js"></script>
    <script>
      db_getUserToEdit();
      initComponent();
    </script>
  </body>
</html>

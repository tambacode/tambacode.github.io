  <body>
    <div class="ui left sidebar vertical menu"><a href="index.html" class="item">Home<i class="home icon Large"></i></a><a id="PerfilButton" onClick="user_OpenProfile();" class="item hidden">Meu Perfil<i class="user circle icon Large"></i></a><a onclick="auth_RequireLoggingToAccess('ad_list.html');" class="item">Meus Anúncios<i class="shopping bag icon Large"></i></a><a onclick="auth_RequireLoggingToAccess('ad_list_favorites.html');" class="item">Favoritos<i class="heart icon Large"></i></a><a onClick="messages_GoTo();" class="item">Mensagens<i class="comment icon Large"></i></a><a id="LogoutButton" onClick="auth_LogoffUser();" class="item hidden">Sair<i class="sign-out icon Large"></i></a><a id="LoginButton" onClick="auth_RequireLoggingToAccess('index.html');" class="item hidden">Login<i class="sign-in icon Large"></i></a></div>
    <div class="ui right sidebar vertical menu">
      <div class="ui padded grid">
        <div class="ui wide column">
          <div class="ui form">
            <div class="ui dividing header">Filtro de Busca</div>
            <div class="field">
              <label>Busca</label>
            </div>
            <div class="field">
              <input type="text" name="term" id="filter_term" placeholder="Busca"/>
            </div>
            <div class="field">           
              <label>Estado</label>
            </div>
            <div class="field">
              <div id="filter_state" class="ui search compact selection dropdown">
                <input type="hidden" name="state"/><i class="dropdown icon"></i>
                <div class="default text">Estado</div>
              </div>
            </div>
            <div class="field">
              <label>Cidade</label>
            </div>
            <div class="field">
              <div id="filter_city" class="ui search compact selection dropdown">
                <input type="hidden" name="city"/><i class="dropdown icon"></i>
                <div class="default text">Cidade</div>
              </div>
            </div>
            <div class="field">
              <label>Categoria</label>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="filter_category" id="filter_produtos" value="produtos" checked="" onclick="ad_InitDropDownWithProducts($('#filter_Subcategory'), true);"/>
                <label>Produtos</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="filter_category" id="filter_servicos" value="servicos" onclick="ad_InitDropDownWithServices($('#filter_Subcategory'), true);"/>
                <label>Serviços</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="filter_category" id="filter_eventos" value="eventos" onclick="ad_InitDropDownWithEvents($('#filter_Subcategory'), true);"/>
                <label>Eventos</label>
              </div>
            </div>
            <div class="field">
              <label>Sub-Categoria</label>
            </div>
            <div class="field">
              <div id="filter_Subcategory" class="ui dropdown">
                <div class="text"></div><i class="dropdown icon"></i>
              </div>
            </div>
            <div class="field">
              <label>Preço</label>
              <div class="two fields">
                <div class="field">
                  <input type="text" name="minprice" id="filter_minprice" minlength="1" maxlength="14" data-symbol="R$ " data-thousands="." data-decimal="," onkeydown="$(this).maskMoney();" placeholder="Mín."/>
                </div>
                <div class="field">
                  <input type="text" name="maxprice" id="filter_maxprice" minlength="1" maxlength="14" data-symbol="R$ " data-thousands="." data-decimal="," onkeydown="$(this).maskMoney();" placeholder="Max."/>
                </div>
              </div>
            </div>
            <div class="field">
              <button id="btnApplyFilter" onclick="ads_ApplyFilter();" class="green ui button">Aplicar Filtro</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Get values
      const fields = ads_GetFilterFields(true);
      
      const filterSideBar_InitFields = function() {
          // Set Values
          if (fields['searchTerm']) { $('#filter_term').val(fields['searchTerm']); }
          if (fields['category']) {
              $("#filter_" + fields['category']).prop("checked", true);
      
              if (fields['category'] == 'servicos') {
                  ad_InitDropDownWithServices($('#filter_Subcategory'), true);
              } else if (fields['category'] == 'eventos') {
                  ad_InitDropDownWithEvents($('#filter_Subcategory'), true);
              }
          }
          
          if (fields['state']) { $('#filter_state').dropdown('set selected', fields['state']); }
          // City field below
      
          if (fields['subcategory']) { $('#filter_Subcategory').dropdown('set selected', fields['subcategory']); }
      
          if (fields['minprice']) { $('#filter_minprice').val(fields['minprice']); }
          if (fields['maxprice']) { $('#filter_maxprice').val(fields['maxprice']); }
      };
      
      const filterSideBase_InitCity = function() {
          if (fields['city']) { $('#filter_city').dropdown('set selected', fields['city']); }
      }
      
      ad_InitDropDownWithProducts($('#filter_Subcategory'), true);
      misc_InitDropdownWithStates($('#filter_state'), $('#filter_city'), true, filterSideBase_InitCity);
      filterSideBar_InitFields();
    </script>
    <div class="pusher">
      <div id="menu" class="ui sf_header">
        <div class="ui padded grid">
          <div class="orange row">
            <div class="three wide column">
              <button onclick="ui_openSidebar();" class="ui icon button orange"><i class="icon list large"></i></button>
            </div>
            <div class="ten wide column">
              <div class="ui search">
                <div class="ui icon input big fluid">
                  <input id="adsSearchInput" type="text" placeholder="Pesquisar..." class="prompt"/><i id="adsSearchButton" onclick="ads_SearchAd();" class="link search icon"></i>
                </div>
                <div class="results"></div>
              </div>
            </div>
            <div id="header_right" class="right aligned three wide column">

            </div>
            <script>
              //ui_headerRightAction();
              const searchTerm = misc_GetUrlParam('searchTerm');
              $("#adsSearchInput").val(searchTerm);
            </script>
          </div>
        </div>
      </div>
      <div id="all">

          <div class="ui active centered inline loader"></div>
        </div>
        <div id="display_user_edit" style="display:none" class="ui container">

                  </div>
                </div>
              </div>
            </div><br/>
            <div class="field required">
              <label>Nome</label>
              <input id="name" type="text" name="name" placeholder="Nome completo"/>
            </div>
            <div class="field">
              <label>Email</label>
              <input id="email" type="email" name="email" placeholder="email" disabled="disabled"/>
            </div>
            <div class="field">
              <div class="ui grid">                      
                <div class="six wide column">
                  <div class="field required">
                    <label>DDD</label>
                    <input id="phone_ddd" type="tel" name="phone_ddd" placeholder="99"/>
                  </div>
                </div>
                <div class="ten wide column">

                    <label>Telefone</label>
                    <input id="phone_number" type="tel" name="phone_number" placeholder="99999-9999"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui grid">

                  <div class="field">
                    <label>CEP</label>
                    <input id="cep" type="text" name="cep" placeholder="99999-999"/>

            <div class="field">

              <input id="publicplace" input="input" type="email" name="publicplace" placeholder="Rua, Avenida, ..."/>
            </div>
            <div class="field">
              <label>Bairro</label>
              <input id="district" input="input" type="text" name="district" placeholder="Bairro ..."/>
            </div>
            <div class="field">
              <label>Complemento</label>
              <input id="complement" input="input" type="text" name="complement" placeholder="KM12, Fazenda ..."/>
            </div>
            <div class="field">
              <div class="ui grid">
                <div class="six wide column">
                  <div class="field">
                    <label>UF</label>
                    <div id="state" class="ui search compact selection dropdown">
                      <input type="hidden" name="state"/><i class="dropdown icon"></i>
                      <div class="default text">Estado</div>
                    </div>
                  </div>
                </div>
                <div class="ten wide column">
                  <div class="field">
                    <label>Cidade</label>
                    <div id="city" class="ui search compact selection dropdown">
                      <input type="hidden" name="city"/><i class="dropdown icon"></i>
                      <div class="default text">Cidade</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui padded column row grid">
                <div class="two wide column"></div>
                <div class="ten wide column centered">
                  <div id="btnsave" class="ui fluid orange submit button"><i class="save icon"></i>Salvar</div>
                </div>
                <div class="two wide column"></div>
              </div>
            </div>
            <div class="field">
              <div class="ui error message"></div>
            </div>
          </form>
        </div><br/><br/>
      </div>
    </div>
    <script src="js/user.js"></script>
    <script>
      db_getUserToEdit();
      user_initComponent();
    </script>

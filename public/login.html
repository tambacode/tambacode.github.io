<html><head><title>Shared.Farm - Login</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="manifest" href="manifest.json"/><link rel="stylesheet" type="text/css" href="semanticUI/semantic.css"/><link rel="stylesheet" type="text/css" href="semanticUI/components/Semantic-UI-Alert.css"/><link rel="stylesheet" type="text/css" href="css/webapp.css"/><link rel="stylesheet" type="text/css" href="css/sharedfarm.css"/><script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script><script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-storage.js"></script><script src="semanticUI/semantic.min.js"></script><script type="text/javascript" src="semanticUI/components/Semantic-UI-Alert.js"></script><script src="js/main.js"></script><script src="js/db.js"></script><script src="js/auth.js"></script><script src="js/ui.js"></script><script src="js/messages.js"></script><script src="js/sharedAd.js"></script></head><body><div class="ui left sidebar vertical menu"><a href="index.html" class="item">Home<i class="home icon Large"></i></a><a id="PerfilButton" onClick="user_OpenProfile();" class="item hidden">Meu Perfil<i class="user circle icon Large"></i></a><a onclick="auth_RequireLoggingToAccess('ad_list.html');" class="item">Meus Anúncios<i class="s DropDownWithEvents($('#filter_Subcategory'), true);"/><label>Eventos</label></div></div><div class="field"><label>Sub-Categoria</label></div><div class="field"><div id="filter_Subcategory" class="ui dropdown"><div class="text"></div><i class="dropdown icon"></i></div></div><div class="field"><label>Preço</label><div class="two fields"><div class="field"><input type="text" name="minprice" id="filter_minprice" minlength="1" maxlength="14" data-symbol="R$ " data-thousands="." data-decimal="," onkeydown="$(this).maskMoney();" placeholder="Mín."/></div><div class="field"><input type="text" name="maxprice" id="filter_maxprice" minlength="1" maxlength="14" data-symbol="R$ " data-thousands="." data-decimal="," onkeydown="$(this).maskMoney();" placeholder="Max."/></div></div></div><div class="field"><button id="btnApplyFilter" onclick="ads_ApplyFilter();" class="green ui button">Aplicar Filtro</button></div></div></div></div></div><script>// Get values
const fields = ads_GetFilterFields(true);

const filterSideBar_InitFields = function() {
    // Set Values
    if (fields['searchTerm']) { $('#filter_term').val(fields['searchTerm']); }
    if (fields['category']) {
        $("#filter_" + fields['category']).prop("checked", true);

        if (fields['category'] == 'servicos') {
            ad_InitDropDownWithServices($('#filter_Subcategory'), true);
        } else if (fields['category'] == 'eventos') {
            ad_InitDropDownWithEvents($('#filter_Subcategory'), true);
        }
    }
    
    if (fields['state']) { $('#filter_state').dropdown('set selected', fields['state']); }
    // City field below

    if (fields['subcategory']) { $('#filter_Subcategory').dropdown('set selected', fields['subcategory']); }

    if (fields['minprice']) { $('#filter_minprice').val(fields['minprice']); }
    if (fields['maxprice']) { $('#filter_maxprice').val(fields['maxprice']); }
};

const filterSideBase_InitCity = function() {
    if (fields['city']) { $('#filter_city').dropdown('set selected', fields['city']); }
}

ad_InitDropDownWithProducts($('#filter_Subcategory'), true);
misc_InitDropdownWithStates($('#filter_state'), $('#filter_city'), true, filterSideBase_InitCity);
filterSideBar_InitFields();</script><div class="pusher"><div id="menu" class="ui sf_header"><div class="ui padded grid"><div class="orange row"><div class="three wide column"><button onclick="ui_openSidebar();" class="ui icon button orange"><i class="icon list large"></i></button></div><div class="ten wide column"><div class="ui search"><div class="ui icon input big fluid"><input id="adsSearchInput" type="text" placeholder="Pesquisar..." class="prompt"/><i id="adsSearchButton" onclick="ads_SearchAd();" class="link search icon"></i></div><div class="results"></div></div></div><div id="header_right" class="right aligned three wide column">                   <button onclick="ui_openFilterSidebar();" class="ui icon button orange"><i class="icon filter circle large"></i></button></div><script>//ui_headerRightAction();
const searchTerm = misc_GetUrlParam('searchTerm');
$("#adsSearchInput").val(searchTerm);</script></div></div></div><div id="all"><div class="vertical-center"><div class="ui padded sixteen column centered grid"><div class="wide column row"><div class="ui orange card login"><div class="content"><div class="ui grid"><div class="orange column row"><div class="column"></div><div class="left aligned ten wide column"><div class="ui white header">Entrar usando</div></div><!--.right.aligned.four.wide.column.ui.icon
